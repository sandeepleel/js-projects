<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">
            00:00:00
        </div>
    </div>
    <div class="buttons">
        <button id="startBtn" style="--clr:rgb(0, 158, 55);" class="btn">Start </button>
        <button id="resetBtn" style="--clr:blue;" class="btn">Reset </button>
        <button id="stopBtn" class="btn" style="--clr:rgb(255, 80, 80);">Stop </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
